<section class="video">
<div class="video_content">
  <h2>kampanie video</h2>

  <div class="video_content-cards">
    <div *ngFor="let video of videos" class="video_content-cards_card">
      <img src="assets/{{video.thumbnail}}" alt="">
      <h3>{{video.label}}</h3>
      <p>{{video.para}}</p>

    </div>
  </div>
</div>
</section>
